<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="header-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">michael@terminal:~</div>
            <div class="theme-indicator">
                <span class="theme-hint">shift+tab to cycle themes</span>
            </div>
        </div>

        <div class="terminal-body">
            <div class="terminal-content" id="content">
                <div class="welcome-message">
                    <p>Welcome to Michael's Terminal</p>
                    <p></p>
                    <p class="section-label">Commands to try:</p>
                    <p></p>
                    <p>  <span class="command-hint">'whoami'</span>    → about me</p>
                    <p>  <span class="command-hint">'blog'</span>      → my writings</p>
                    <p>  <span class="command-hint">'portfolio'</span> → my projects</p>
                    <p></p>
                    <p class="subtle-hint">↑ type a command and press Enter</p>
                    <p></p>
                </div>

                <div class="command-line">
                    <span class="prompt">michael@portfolio:~$</span>
                    <span class="cursor blink">█</span>
                    <input type="text" id="command-input" class="command-input" placeholder="type here..." autofocus autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
